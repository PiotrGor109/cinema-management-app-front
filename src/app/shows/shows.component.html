

<div class="background-theme">
    <div id ="mainContainer" class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="mb-3">
            <h5 class="card-title" style="font-size: 20px; font-weight: bold">Movies <span class="color:black">({{shows.length}})</span></h5>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
            <div>
              <ul class="nav nav-pills">

              </ul>
            </div>
            <div>
              <button type="button" class="btn-btn-primary-button" data-toggle="modal" data-target="#exampleModal">
                Add new Show
              </button>
            </div>
          </div>
        </div>
      </div>




        <div style="word-break: break-word">
        <div id="mainContent" class="row">
        <div *ngFor="let show of shows" class="col-xl-3 col-sm-6">
          <div class="card" style="min-height: 575px">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <div><img src='assets/images/{{show.imagePath}}' alt="" class="avatar-md rounded-circle img-thumbnail" /></div>
                <div class="flex-1 ms-3">
                  <h5 class="text-card-bold"><a href="#" class="text-dark">{{show.title}}</a></h5>
                  <span class="text-card-subtitle">{{show.movieType}}</span>
                </div>
              </div>
              <div class="mt-3 pt-1">
                <p class="text-card-bold"><b>Duration time:</b></p>
                <p class="text-card"><i class="bi bi-watch font-size-15 align-middle pe-2 text-primary"></i> {{show.durationTime}} min</p>
              </div>
              <div class="mt-3 pt-1">
                <p class="text-card-bold"><b>Cinema hall number:</b></p>
                <p class="text-card"><i class="bi bi-camera-reels-fill font-size-15 align-middle pe-2 text-primary"></i> {{show.cinemaHall.id}}</p>
              </div>
              <div class="mt-3 pt-1">
                <p class="text-card-bold"><b>Show date:</b></p>
                <label class="text-card"><i class="bi bi-calendar3 font-size-15 align-middle pe-1 text-primary" ></i> {{show.dateTime}}</label>
              </div>

              <div class="d-flex gap-2 pt-4">
                <a routerLink="/seats/{{show.id}}"><button class="btn btn-success pull-right" > Book it !</button></a>
              </div>
              <div class="card-body">
                <div class="float-right btn-group btn-group-sm">
                  <a (click)="onDeleteShow(show.id)" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        </div>


 <!--  MODAL WINDOW ADD SHOW-->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <form #form="ngForm">
           <div class="form-group">
             <input required type="text" [(ngModel)]="modelAdd.title" maxlength="30" class="form-control" name="title" placeholder="Title">
             <input required type="text" [(ngModel)]="modelAdd.durationTime" maxlength="30" class="form-control" name="durationTime"  placeholder="Duration time">
             <input required type="text" [(ngModel)]="modelAdd.movieType" maxlength="30" class="form-control" name="movieType"  placeholder="movieType">
             <input required type="file" [(ngModel)]="modelAdd.imagePath" class="form-control" name="imagePath"  placeholder="ImagePath">
             <input required type="datetime-local" [(ngModel)]="modelAdd.dateTime"  class="form-control" name="dateTime"  placeholder="date time">


             <select required [(ngModel)]="group.id" name="id" id="selectGroup">
               <option *ngFor="let hall of cinemaHallGroupsSelect" [ngValue]="hall.id">{{hall.id}}</option>
             </select>


             <input type="text" [(ngModel)]="group.numberOfPlaces" [defaultValue]="" class="form-control" name="group.numberOfPlaces" type="hidden">
           </div>
           <div class="modal-footer">
             <button type="button" id="z" data-dismiss="modal" class="btn btn-secondary">Close</button>
             <button (click)="onAddShow()" type="submit" data-dismiss="modal" class="btn btn-primary" [disabled]="form.invalid">Save changes</button>
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>
    </div>
</div>
